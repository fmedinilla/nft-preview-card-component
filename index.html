<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  
</head>
<body>
  <article class="card">
    <picture>
      <img class="card__image" src="/images/image-equilibrium.jpg" alt="" >
      <div class="card__image__overlay"><i class="fa-solid fa-eye"></i></div>
    </picture>
    <h1 class="card__title">Equilibrium #3429</h1>
    <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
    <section class="card__data">
      <p class="price"><i class="fa-brands fa-ethereum fa-sm"></i>0.041 ETH</p>
      <p class="date"><i class="fa-solid fa-clock fa-xs"></i>3 days left</p>
    </section>
    <section class="user-card">
      <img class="avatar" src="/images/image-avatar.png" alt="">
      <p class="user-card__text">Cration of <span class="user-card__name">Jules Wyvern</span></p>
    </section>
  </article> 
  <script src="https://kit.fontawesome.com/5731a71aa6.js" crossorigin="anonymous"></script>
</body>
</html>
